{% extends "base.html" %}
     {% block search %} <td><b>Search</b></td>{% endblock %}


{% block content %}

<form action="/showsearch" method="get">
    <div class="ui-widget">
        <input type="search" name="searchStream" placeholder="Lucknow" id="search_word" ></br>
        <input type="submit" value="Search">
    </div>
</form>
<script>
    $(document).ready(function (){

 $.getJSON("/autocompletelist",function(data){



          $( "#search_word" ).autocomplete({
              source: function( request, response ) {
          var matcher = new RegExp(request.term );
          var i = 0;
          response( $.grep(data, function( item ){

              if (matcher.test(item))
                i = i +1;
              if (i<21&& matcher.test(item))
                return true;
              else
                return false;
          }) );
      }
});
 });


 });

</script>
<p>{{showNum}} results for <b>{{stream_name}}</b>,<br>  click on image to view stream</p>
{% for stream in stream_list %}
           <table border="1" style="width:100%">


               <td><div style = "position:relative">
                   <a href = "{{stream.url}}">
                         {% if stream.numberofpictures > 0 %}
                       <img src="img?img_id={{key_list[loop.index0]}}" >
                       {%else%}
                       <img src="http://www.estatesale.com/img/no_image.gif" >
                       {% endif %}
                       <div style = "position: absolute; left:150px; top:20px"></div>
                   </a>
               </div>
               </td>

           </table>
{% endfor %}


{% endblock %}
